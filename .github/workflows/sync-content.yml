name: Sync content/ with upstream

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-content:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/hyprwm/hyprland-wiki
          git fetch upstream

      - name: Extract upstream content/
        run: |
          rm -rf upstream_content
          git checkout upstream/main -- content
          mv content upstream_content

      - name: Compare content/ with upstream_content/
        id: check_diff
        run: |
          mkdir -p content
          diff -qr content upstream_content || echo "changes_detected=true" >> $GITHUB_OUTPUT

      - name: Replace local content/ with upstream version
        if: steps.check_diff.outputs.changes_detected == 'true'
        run: |
          rm -rf content
          mv upstream_content content

      - name: Commit and push changed files
        if: steps.check_diff.outputs.changes_detected == 'true'
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "Sync content/ with upstream"
          file_pattern: 'content/*'
